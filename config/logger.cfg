{
  "categories": {
    ".": { "level": "DEBUG", "handlers": ["stdout"] },
    ".only_fatal": { "level": "FATAL", "inherit": false }
  },
  "handlers": {
    "stdout": {
      "type": "stream",
      "options": {
        "stream": "stdout",
        "async": "false", // There is a bug in Folly to use Async writer on Windows which was already fixed in later versions ( 8c357b33059f81fcd8937c0fdaae1653edc801c8 )
        // "sync_level": "WARN", // Option is valid for async mode
        // "max_buffer_size": "4096000" // Option is valid for async mode
      }
    }
  }
}